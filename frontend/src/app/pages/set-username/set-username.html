<div class="h-[100vh] w-[100vw] flex flex-col items-center justify-center">
    <div class="max-w-2xl mx-auto py-4 flex flex-col gap-2">
        <h1 class="text-3xl font-bold mb-4">Set Username</h1>
        <form [formGroup]="usernameForm" class="flex flex-col gap-4" (ngSubmit)="onSubmit()">
            <input
                type="text"
                placeholder="Enter your username"
                class="input input-bordered w-full max-w-xs"
                formControlName="username"
                required
            />
            <button type="submit" class="btn btn-primary w-full">Set Username</button>
        </form>
    </div>
</div>
